<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator with Grid</title>
		<!-- CSS -->
		<link rel="stylesheet" href="styleCalc.css" />
		<!-- Boxicons -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<!-- First row -->
			<div class="calc__pause"><i class="bx bx-pause"></i></div>
			<div class="calc__left"><i class="bx bxs-arrow-to-left"></i></div>
			<div class="calc__right"><i class="bx bxs-arrow-to-right"></i></div>
			<div class="calc__off">
				<i class="bx bx-power-off"></i>
				<p class="top-text">•</p>
			</div>
			<!-- Second Row -->
			<div class="calc__numlock">
				Num Lock
				<p class="top-text">•</p>
			</div>
			<div class="calc__tag">/</div>
			<div class="calc__star">*</div>
			<div class="calc__minus">-</div>
			<!-- Third Row -->
			<div class="calc__7">
				7
				<p class="under-text">Home</p>
			</div>
			<div class="calc__8">
				8
				<p class="arrow-up">
					<i class="bx bx-up-arrow-alt" style="font-size: 24px"></i>
				</p>
			</div>
			<div class="calc__9">
				9
				<p class="under-text">PgUp</p>
			</div>
			<!-- Span + -->
			<div class="calc__plus">+</div>
			<!-- Fourth Row-->
			<div class="calc__4">
				4
				<p class="arrow-left">
					<i class="bx bx-left-arrow-alt" style="font-size: 24px"></i>
				</p>
			</div>
			<div class="calc__5">5</div>
			<div class="calc__6">
				6
				<p class="arrow-right">
					<i class="bx bx-right-arrow-alt" style="font-size: 24px"></i>
				</p>
			</div>
			<!-- Fifth Row-->
			<div class="calc__1">
				1
				<p class="under-text">End</p>
			</div>
			<div class="calc__2">
				2
				<p class="arrow-bottom">
					<i class="bx bx-down-arrow-alt" style="font-size: 24px"></i>
				</p>
			</div>
			<div class="calc__3">
				3
				<p class="under-text">PgDn</p>
			</div>
			<!-- Span enter -->
			<div class="calc__enter">Enter</div>
			<!-- Sixth Row -->
			<div class="calc__0">
				0
				<p class="under-text">Ins</p>
			</div>
			<div class="calc__dot">
				.
				<p class="under-text">Del</p>
			</div>
		</div>
	</body>
</html>
